 <html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="title" content="ss">
  <meta name="description" content="ss">
  <meta name="keywords" content="ss">
  <title>ss account</title>
  <script src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <link href='/css/login.css' rel='stylesheet' type='text/css'>
<link href='/css/semantic.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="ui grid" id="container">
    <div class="sixteen wide column">
      <div class="ui menu">
  <div class="header item"><i class="left delicious icon"></i>ss</div>
</div>
      <div class="ui bottom attached segment pushable">
        <div class="pusher">
          <div class="ui basic segment">
            <div class="ui grid">
              <div class="sixteen wide column datalist">
                <table class="ui selectable celled striped table">
                  <thead>
                    <tr>
                      <!--<th>管理员ID</th>-->
                      <th>IP</th>
                      <th>Port</th>
                      <th>Password</th>
                      <th>加密</th>
                      <th>剩余流量</th>
                      <th>重置时间</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr v-for="vps in vpsList">
                       <td>{{ vps.ip }}</td>
                       <td>{{vps.port}}</td>
                       <td>{{vps.password}}</td>
                       <td>{{vps.encryption}}</td>
                       <td>{{vps.network}}</td>
                       <td>{{vps.data_next_reset}}</td>
                     </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="ui center aligned container copyright">copyright©apying.com</div>
        </div>
      </div>
    </div>
  
  </div>
  <script src="//cdn.staticfile.org/vue/2.2.6/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#container',
      data: {
        vpsList: []
      }
    })
    $.get("/admin/vps/public").then(function(data){
      app.vpsList = data
    }).fail(function(resp){
      if(resp.status == 401){
        location.href="/login.html"
      }
    })
  </script>
</body>
</html>
